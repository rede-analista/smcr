[env:smcr]
;platform = espressif32
;board = upesy_wroom
platform = platformio/espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
;monitor_echo = yes
lib_deps = 
	me-no-dev/ESP Async WebServer@^1.2.4
	bblanchon/ArduinoJson@^7.1.0
	ipdotsetaf/ESPAsyncHTTPUpdateServer@^2.0.0
	asjdf/WebSerialLite@^2.3.0
	boblemaire/asyncHTTPrequest@^1.2.2
    tobozo/ESP32-targz@^1.2.2
build_flags = 
	-std=c++17